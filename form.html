<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo do Site" class="logo">
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Formulário</a></li>
                <li><a href="formAction.html">Receber Dados</a></li>
                <li><a href="about.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulário de Contato</h1>
        <form action="formAction.html" method="get" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{11}" required><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
